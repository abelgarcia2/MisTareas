<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MisTareas</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">MisTareas</h1>
      <form id="form">
        <input
          type="text"
          placeholder="Introduzca su tarea"
          autofocus
          class="form-control my-2"
          id="input"
        />
        <button class="btn btn-block btn-primary" type="submit">Agregar</button>
      </form>
      <div id="todoList" class="mt-3"></div>
    </div>

    <template id="template">
      <div
        class="
          alert alert-warning
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <p class="m-0">Tarea #1</p>
        <h3 class="m-0">
          <i class="fas fa-check-square text-success"></i>
          <i class="fas fa-times-circle text-danger"></i>
        </h3>
      </div>
    </template>

    <script src="pruebas.js"></script>
  </body>
</html>
