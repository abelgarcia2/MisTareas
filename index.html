<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MisTareas</title>

    <!-- Bootsrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 5.15.3 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Dark/Light theme -->
    <link rel="stylesheet" href="" id="cssFile"/>

    <!-- Dark/light switch -->
    <link rel="stylesheet" href="css/switch.css"/>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-1">MisTareas</h1>

      <!-- Switch dark/light theme-->
      <div class="switch">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
          <div class="ball"></div>
        </label>
      </div>

      <!-- Add ToDo -->
      <form id="form" class="form">
        <input
          type="text"
          placeholder="Introduce el tÃ­tulo"
          class="form-control"
          id="input-title"
          autofocus
        />
        <input
          type="text"
          placeholder="Introduce la descripciÃ³n"
          class="form-control my-2"
          id="input-description"
        />
        <button class="btn btn-block btn-submit" type="submit">AÃ±adir</button>
      </form>

      <!-- ToDo List-->
      <div id="todoList" class="mt-4">
        <div
          class="alert d-flex justify-content-between align-items-center task"
        >
          <p class="m-0">Tarea Test #1</p>
          <h3 class="m-0">
            <i class="fas fa-check-square text-success mr-3"></i>
            <i class="fas fa-edit text-primary mr-3"></i>
            <i class="fas fa-trash text-danger"></i>
          </h3>
        </div>
        <div
          class="alert d-flex justify-content-between align-items-center task"
        >
          <p class="m-0">Tarea Test #2</p>
          <h3 class="m-0">
            <i class="fas fa-check-square text-success mr-3"></i>
            <i class="fas fa-edit text-primary mr-3"></i>
            <i class="fas fa-trash text-danger"></i>
          </h3>
        </div>
        <div
          class="alert d-flex justify-content-between align-items-center task"
        >
          <p class="m-0">Tarea Test #3</p>
          <h3 class="m-0">
            <i class="fas fa-check-square text-success mr-3"></i>
            <i class="fas fa-edit text-primary mr-3"></i>
            <i class="fas fa-trash text-danger"></i>
          </h3>
        </div>
      </div>

      <!-- ToDo List completed-->
      <div id="todoListCompleted" class="mt-5">
        <h3>Completadas</h3>

        <div
          class="alert d-flex justify-content-between align-items-center task"
        >
          <p class="m-0">Tarea Test #3</p>
          <h3 class="m-0">
            <i class="fas fa-undo mr-3 undo"></i>
            <i class="fas fa-trash text-danger"></i>
          </h3>
        </div>

        <div
          class="alert d-flex justify-content-between align-items-center task"
        >
          <p class="m-0">Tarea Test #3</p>
          <h3 class="m-0">
            <i class="fas fa-undo mr-3 undo"></i>
            <i class="fas fa-trash text-danger"></i>
          </h3>
        </div>
      </div>
    </div>

    <!-- For switch ligh/dark theme -->
    <script src="theme.js"></script>
  </body>
</html>
